<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                Название?
            </a>

        </div>
        <div class="navbar-end">
        <a class="navbar-item" th:href="@{/photos}">
            Загрузить
        </a>
        <div class="navbar-item" th:text="${#authentication.name}">
            123
        </div>
        </div>
    </nav>

    <div class="columns is-centered mt-1" th:each="i : ${posts}">
        <div class="column card is-half">
            <div class="card-image">
                <figure class="image">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" th:src="@{'/photos/' + ${i.filename}}" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="content" th:text="${i.description}">
                    Описание
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
